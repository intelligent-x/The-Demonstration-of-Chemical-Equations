<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学反应物理量变化演示 - Changes in Chemical Reactions</title>
    <link rel="stylesheet" href="./lib/css/layout.css">
    <link rel="stylesheet" href="./lib/css/main-page.css">
    <link rel="stylesheet" href="./lib/css/mode-page.css">
    <script src="./lib/js/classes.js"></script>
</head>
<body>
    <div class="root">
        <div class="mode-page">
            <div class="mode-page-header">配置化学反应</div>
            <div class="mode-page-body"></div>
            <button class="close" title="关闭"></button>
        </div>
        <div class="main-page">
            <div class="body">
                <div class="side">
                    <button class="start" title="开始"></button>
                    <button class="end" title="结束"></button>
                    <button class="reset" title="重置"></button>
                </div>
                <div class="main">
                    <div class="header">
                    <div class="reaction-equation">
                        A(g) + B(g) <=> C(g) + D(g)
                    </div>
                    <div class="mode-container">
                        <div class="rect"></div>
                        <div class="rect"></div>
                        <div class="rect"></div>
                    </div>
                </div>
                <div class="input">
                    <div class="input-item">
                        <div class="label">
                            <span>K</span>
                        </div>
                        <input type="text" id="K" disabled>
                    </div>
                    <div class="input-item">
                        <div class="label">
                            <span>
                                k<sub>正</sub>
                            </span>
                        </div>
                        <input type="text" id="kf">
                    </div>
                    <div class="input-item">
                        <div class="label">
                            <span>
                                k<sub>逆</sub>
                            </span>
                        </div>
                        <input type="text" id="kr">
                    </div>
                    <div class="input-item">
                        <div class="label">
                            <span>
                                c<sub>A0</sub>
                            </span>
                        </div>
                        <input type="text" id="cA0">
                    </div>
                    <div class="input-item">
                        <div class="label">
                            <span>
                                c<sub>B0</sub>
                            </span>
                        </div>
                        <input type="text" id="cB0">
                    </div>
                    <div class="input-item">
                        <div class="label">
                            <span>
                                c<sub>C0</sub>
                            </span>
                        </div>
                        <input type="text" id="cC0">
                    </div>
                    <div class="input-item">
                        <div class="label">
                            <span>
                                c<sub>D0</sub>
                            </span>
                        </div>
                        <input type="text" id="cD0">
                    </div>
                </div>
                <div class="output">
                    <div class="data">
                        <div class="data-item" id="cA">
                            <span>c<sub>A</sub></span>
                        </div>
                        <div class="data-item" id="cB">
                            <span>c<sub>B</sub></span>
                        </div>
                        <div class="data-item" id="cC">
                            <span>c<sub>C</sub></span>
                        </div>
                        <div class="data-item" id="cD">
                            <span>c<sub>D</sub></span>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="net">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="chart-item" id="chart-cA0">
                            <!-- <div id="vA"></div> -->
                        </div>
                        <div class="chart-item" id="chart-cB0">
                            <!-- <div id="vB"></div> -->
                        </div>
                        <div class="chart-item" id="chart-cC0">
                            <!-- <div id="vC"></div> -->
                        </div>
                        <div class="chart-item" id="chart-cD0">
                            <!-- <div id="vD"></div> -->
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="footer">
                参考文献 Kenneth Antonio Connors, Chemical Kinetics: The Study of Reaction Rates in Solution, P11-30
            </div>
        </div>
    </div>
    <script src="./lib/js/index.js"></script>
</body>
</html>
