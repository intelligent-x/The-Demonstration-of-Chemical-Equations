<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学反应物理量变化演示 - Changes in Chemical Reactions</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="./lib/css/config.css">
    
    <link rel="stylesheet" href="./lib/css/layout.css">
    <link rel="stylesheet" href="./lib/css/main-page.css">
    <link rel="stylesheet" href="./lib/css/config-page.css">

    <link rel="stylesheet" href="./lib/css/components/input-item.css">
    <link rel="stylesheet" href="./lib/css/components/button.css">
    
    <script src="./lib/js/classes/Calculator.js"></script>
    <script src="./lib/js/classes/Configer.js"></script>
    <script src="./lib/js/classes/Controler.js"></script>
    <script src="./lib/js/classes/Renderer.js"></script>
    <script src="./lib/js/classes/Transporter.js"></script>
</head>
<body>
    <div class="root">
        <div class="config-page config-page-close">
            <div class="config-page-header">配置化学反应</div>
            <div class="config-page-body">
                <div class="config-numbers">
                    <div class="input-item">
                        <div class="label">
                            <span>
                                反应物个数
                            </span>
                        </div>
                        <input type="text" id="materialNumber">
                    </div>
                    <div class="input-item">
                        <div class="label">
                            <span>
                                生成物个数
                            </span>
                        </div>
                        <input type="text" id="productNumber">
                    </div>
                </div>
                <div class="material-config"></div>
                <div class="product-config"></div>
            </div>
            <div class="buttons">
                <button class="mac mac-green config-save" title="保存"></button>
                <button class="mac mac-yellow config-reset" title="重置"></button>
                <button class="mac mac-red config-close" title="关闭"></button>
            </div>
        </div>
        <div class="main-page">
            <div class="body">
                <div class="side">
                    <button class="mac mac-green main-start" title="开始"></button>
                    <button class="mac mac-yellow main-end" title="结束"></button>
                    <button class="mac mac-red main-reset" title="重置"></button>
                </div>
                <div class="main">
                    <div class="header">
                        <div class="reaction-equation">
                            <span>
                                化学方程式暂未配置
                            </span>
                        </div>
                        <div class="config-button-container">
                            <div class="rect"></div>
                            <div class="rect"></div>
                            <div class="rect"></div>
                        </div>
                    </div>
                    <div class="input">
                        <div class="input-item">
                            <div class="label">
                                <span>K</span>
                            </div>
                            <input type="text" id="K" disabled>
                        </div>
                        <div class="input-item">
                            <div class="label">
                                <span>
                                    k<sub>正</sub>
                                </span>
                            </div>
                            <input type="text" id="kf">
                        </div>
                        <div class="input-item">
                            <div class="label">
                                <span>
                                    k<sub>逆</sub>
                                </span>
                            </div>
                            <input type="text" id="kr">
                        </div>
                    </div>
                    <div class="output">
                        <div class="data"></div>
                        <div class="chart">
                            <div class="net">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                本站作者 intelligent; 参考文献 Kenneth Antonio Connors, Chemical Kinetics: The Study of Reaction Rates in Solution, P11-30
            </div>
        </div>
    </div>
    <script src="./lib/js/index.js"></script>
</body>
</html>
